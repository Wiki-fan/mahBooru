{% extends 'base.html' %}

{% load static %}
{% load booru_templatetags %}

{% block title %} User list{% endblock %}

{% block left %}
{% endblock %}

{% block main %}
    {% if users %}
        {% for usr in users %}
            <div class='user'>
                <a href="{% url 'user_profile' %}?{% query_transform request user=usr.user.username %}">
                    {{ usr.user.username }}</a> {{ usr.description }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
